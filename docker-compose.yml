version: '3.4'

services:
  nginx:
    image: nginx:stable
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./vhost:/etc/nginx/conf.d
      - ../Code:/var/www/html
    links:
      - phpfpm
      - phpfpm2

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: qazasdedc123
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/mysql.conf.d
      - ./mysql/data/:/var/mysql

  redis:
    image: redis:3.2.9-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./influxDB/data:/data

  mongodb:
    image: mongo:3.2
    ports:
      - "27017:27017"


  phpfpm:
    image: php:v7.2
    volumes:
      - ../Code:/var/www/html
      - ./php-fpm7.2/queue:/etc/supervisor/conf.d
      - ./php-fpm7.2/kuozan:/home/kuozan
#    ports:
#      - "9000"
#      - "9501:9501"
    links:
      - mysql
      - mongodb
 
  phpfpm2:
    image: php:v7.2
    volumes:
      - ../Code:/var/www/html
      - ./php-fpm7.2/queue:/etc/supervisor/conf.d
      - ./php-fpm7.2/kuozan:/home/kuozan
#    ports:
#      - "9000"
#      - "9501:9501"
    links:
      - mysql
      - mongodb 
